<ion-content class="ion-padding" style="text-align: center;">
  <h1>Iniciar sesión</h1>
  <form (submit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo:</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
  </form>
  <p>¿No tienes cuenta? <a routerLink="/signup">Regístrate</a></p>
</ion-content>
