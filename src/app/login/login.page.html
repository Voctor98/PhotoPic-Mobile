<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Bienvenido a PhotoPic</h1>
    <ion-list>
      <ion-item>
        <ion-input label="Correo" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="login()">Ingresar</ion-button>
    <p>No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    <br>
    <p>Ante de ingresar lee nuestros <a routerLink="/terms" id="termsModal">terminos y condiciones</a> acerca del uso de tus datos en la app</p>
  </div>
  <ion-modal #modal trigger="termsModal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Terminos y condiciones</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <p class="ion-padding-horizontal">Lea los siguientes terminos y condiciones</p>
        <ion-item>
          <ion-checkbox id="terms" (ionchange)="onTermsChanged($event)" [checked]="canDismiss">
            <div class="ion-text-wrap">Acepta los terminos y condiciones?</div>
          </ion-checkbox>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
