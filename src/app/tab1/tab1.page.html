<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis sesiones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis sesiones</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Add a list to display photo sessions -->
  <ion-list>
    <ion-item *ngFor="let session of sessions">
      <ion-label>
        <h2>{{ session.photographer.name }} {{ session.photographer.lastName }}</h2>
        <p>{{ session.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
